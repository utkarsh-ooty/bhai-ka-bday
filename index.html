<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image:url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXZ2a3lxb3Y1b2ZrNzQ0YWM4N3dxbmp2cWxtcjEwc2NkOGNybzFtMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EzhnjVSyVKsUw/giphy.gif)
        }
        
        .gif-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            color: #555;
            background: white;
            position: relative;
            z-index: 20;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            z-index: 20;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .video-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        .video-container.show {
            display: block;
        }

        .video-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 0px;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 16/9;
        }
        
        .hint{
            font-size:16px;
            color: #555;
            margin-top:5px;
        }
        
        .birthday{
            font-size:25px;
            margin-bottom:0px;
        }
        
        .yaad{
            text-align: center;
            font-size:22px;
            font-weight:bold;
            color: #333;
            margin-top:0px;
            margin-bottom:5px;
        }
        
        .love{
            margin-bottom:0px;
        }
        
        .pass{
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .gif-container img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container" id="gifContainer">
        
    </div>

    <div class="login-container" id="loginContainer">
        <h1 class="birthday">Happy Birthday Dilli ke Gu!! ü§óüéÇ</h1>
      
        <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" id="name" placeholder="Babe apna naam daalo">
        </div>
        <div class="form-group">
            <label class="pass" for="password"><b>‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°</b></label>
            <input type="password" id="password" placeholder="Password daalo, Kacchi utaaro">
            <p class="hint">Hint: fav couple- abhinavxvanessa</p>
        </div>
        <button class="login-btn" onclick="handleLogin()">Dabao Mujhe</button>
        <div class="error-message" id="errorMessage">Jaan shi se hint dekho na üòò</div>
    </div>

    <div class="video-container" id="videoContainer">
        <h2 class="love">Happy Birthday Love! ü•πüíñ</h2>
        <p class="yaad">I miss you so baddddd ü•∫üíî</p>
       
        <video id="video" controls autoplay>
           <source src="https://files.catbox.moe/6htl6b" type="video/mp4">
          
        </video>
    </div>

    <script>
        function handleLogin() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.getElementById('loginContainer');
            const videoContainer = document.getElementById('videoContainer');
            const gifContainer = document.getElementById('gifContainer');
            const video = document.getElementById('video');

            if (password === 'abhinavxvanessa') {
                errorMessage.classList.remove('show');
                loginContainer.style.display = 'none';
                gifContainer.style.display = 'none';
                videoContainer.classList.add('show');
                video.play();
            } else {
                errorMessage.classList.add('show');
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>

</html>
