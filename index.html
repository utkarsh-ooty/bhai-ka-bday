<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image:url(https://imgs.search.brave.com/SZsv7Af3jrjR3YiUCvKGye9ukwHyauKpB0Ps_u2sCFU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wcmV2/aWV3LnJlZGQuaXQv/dHVtaGFyZS1iaGFp/LWthLWJpcnRoZGF5/LWhhaS1hYWotdjAt/bm9rM2JqdDFocG1k/MS5qcGVnP3dpZHRo/PTEwODAmZm9ybWF0/PXBqcGcmYXV0bz13/ZWJwJnM9NDg4YTM4/MjZiNDdmYWNiYTE2/ZDMwM2Q2YWM3YTMz/YjIwN2FhNGFmZA);
            overflow: hidden;
            position: relative;
        }
        
        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0) rotate(360deg);
            }
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 25px;
            animation: heartFloat 4s ease-in-out infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            30% {
                opacity: 0.8;
                transform: translateY(-80px) scale(1) rotate(-10deg);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-160px) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-250px) scale(0.5) rotate(0deg);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 12px;
            pointer-events: none;
            animation: confettiFall 3s linear infinite;
            opacity: 0;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            font-size: 30px;
            animation: balloonFloat 6s ease-in-out infinite;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes balloonFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px) rotate(20deg);
            }
        }

        /* Sparkle Trail */
        .sparkle-trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #fff, #FFD700);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleTrail 2s ease-out infinite;
            opacity: 0;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        @keyframes sparkleTrail {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Glitter Animation */
        .glitter {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: glitterShine 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }

        @keyframes glitterShine {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .gif-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .corner-gif {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 15;
            animation: bounceGif 2s ease-in-out infinite;
        }

        @keyframes bounceGif {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            color: #555;
            background: white;
            position: relative;
            z-index: 20;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 20;
            animation: slideIn 0.5s ease-out 0.6s forwards;
            opacity: 0;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .video-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
        }

        .video-container.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .video-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 0px;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .hint{
            font-size:16px;
            color: #555;
            margin-top:5px;
        }
        
        .birthday{
            font-size:25px;
            margin-bottom:0px;
        }
        
        .yaad{
            text-align: center;
            font-size:22px;
            font-weight:bold;
            color: #333;
            margin-top:0px;
            margin-bottom:5px;
        }
        
        .love{
            margin-bottom:0px;
        }
        
        .pass{
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .gif-container img {
                max-width: 200px;
            }
            
            .video-container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Create hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        // Create confetti
        function createConfetti() {

            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }

        // Create balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const balloons = ['üéà', 'üéâ', 'üéä', 'üéÅ', 'üéÄ'];
            balloon.innerHTML = balloons[Math.floor(Math.random() * balloons.length)];
            balloon.style.left = Math.random() * 90 + '%';
            balloon.style.bottom = '-50px';
            balloon.style.animationDelay = Math.random() * 3 + 's';
            balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 8000);
        }

        // Create sparkle trail
        function createSparkleTrail() {
            const trail = document.createElement('div');
            trail.className = 'sparkle-trail';
            trail.style.left = Math.random() * 100 + '%';
            trail.style.top = Math.random() * 100 + '%';
            trail.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            trail.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            trail.style.animationDelay = Math.random() + 's';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 2000);
        }

        // Create glitter
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = Math.random() * 100 + '%';
            glitter.style.top = Math.random() * 100 + '%';
            glitter.style.animationDelay = Math.random() + 's';
            document.body.appendChild(glitter);
        }

        // Generate all animations
        setInterval(createSparkle, 300);
        setInterval(createHeart, 800);
        setInterval(createConfetti, 400);
        setInterval(createBalloon, 2000);
        setInterval(createSparkleTrail, 500);
        
        // Create initial static elements
        for (let i = 0; i < 20; i++) {
            createStar();
        }
        
        for (let i = 0; i < 30; i++) {
            createGlitter();
        }

        function handleLogin() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const hintText = document.getElementById('hintText');
            const loginContainer = document.getElementById('loginContainer');
            const videoContainer = document.getElementById('videoContainer');
            const gifContainer = document.getElementById('gifContainer');
            const video = document.getElementById('video');

            if (password === 'abhinavxvanessa') {
                errorMessage.classList.remove('show');
                loginContainer.style.display = 'none';
                gifContainer.style.display = 'none';
                videoContainer.classList.add('show');
                video.play();
            } else {
                errorMessage.classList.add('show');
                hintText.style.display = 'block';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
